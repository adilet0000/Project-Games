<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lessons</title>

    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="stylesheet" href="../css/lessons.css">

    <script src="../js/lesson.js" defer></script>
    <script src="../js/modal.js" defer></script>
</head>

<body>
    
    <!-- HEADER -->
    <header class="header">
        <a href="/GameSearchProject/index.html" class="logo">Main</a>
        
        <nav class="navbar">
            <a href="/GameSearchProject/pages/characters.html">Characters</a>
            <a href="/GameSearchProject/pages/mini-games.html">Mini-Games</a>
            <a href="/GameSearchProject/pages/lessons.html">Lessons</a>
        </nav>
        <button class="btn-click" id="btn-get">Convert</button>
    </header>
    
    <video src="../src/videos/weather4.mp4" class="weather_video" autoplay loop muted></video>
    <div class="weather">
        <div class="container">
            <h3>WEATHER FINDER</h3>
            <div class="inner_weather">
                <div>
                    <input type="text" class="cityName" placeholder="Find weather in...">
                </div>
                <div>
                    <button class="weather_btn" id="search">Search</button>
                    <span class="city"></span>
                    <hr />
                    <span class="temp"></span>
                    <span class="coords"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="card_switcher">
        <h3>Card Switcher</h3>
        <div class="container">
            <div class="inner_card_switcher">
                <button class="btn" id="btn-prev">prev</button>
                <div class="card"></div>
                <button class="btn" id="btn-next">next</button>
            </div>
        </div>
    </div>
    
    <div class="phone_block">
        <div class="container">
            <h3>Phone checker</h3>
            <div class="inner_phone_block">
                <div class="form_phone">
                    <label for="phone_input">Phone Number</label>
                    <input type="text" id="phone_input" placeholder="+996 XXX XX-XX-XX">
                    <button class="btn" id="phone_button">Check number</button>
                    <span class="checker" id="phone_result"></span>
                </div>
            </div>
        </div>
    </div>




    <!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <div class="footer_inner">
                <div class="left">
                    <div>
                        <div class="light_logo">FGames</div>
                        <div class="footer_logo">FGames</div>
                    </div>
                    <ul class="footer_github">
                        <a href="https://github.com/adilet0000" target="_blank">
                            <p class="githubTitle"><span>My </span>GitHub</p>
                    </ul>
                    </a>
                    <span class="copyright-phrase">©Favourite Games - 2024</span>
                </div>
                <div class="right">
                    <div class="pages">
                        <span>Pages</span>
                        <a href="../index.html">Home (ˉ﹃ˉ)</a>
                        <a href="characters.html">Characters (⌐■_■)</a>
                        <a href="mini-games.html">Mini-Games (T_T)</a>
                        <a href="lessons.html">Lessons (•_•)</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL -->
    <div class="modal">
        <div class="modal_dialog">
            <div class="modal_content">
                <div class="modal_close">&times;</div>
                <div class="converter">
                    <h3>CONVERTER</h3>
                    <div class="inner_converter">
                        <div class="som">
                            <label for="som">KGS</label>
                            <input type="number" id="som">
                        </div>
                        <div class="kzt">
                            <label for="kzt">KZT</label>
                            <input type="number" id="kzt">
                        </div>
                        <div class="rub">
                            <label for="rub">RUB</label>
                            <input type="number" id="rub">
                        </div>
                        <div class="usd">
                            <label for="usd">USD</label>
                            <input type="number" id="usd">
                        </div>
                        <div class="eur">
                            <label for="eur">EUR</label>
                            <input type="number" id="eur">
                        </div>
                        <div class="gbp">
                            <label for="gbp">GBP</label>
                            <input type="number" id="gbp">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
